    title={Asymptotics of non-convex generalized linear models in high-dimensions: A proof of the replica formula},
    author={Vilucchio, Matteo and Dandi, Yatin and Gerbelot, Cedric and Krzakala, Florent},
    journal={arXiv preprint arXiv:2502.20003},
    year={2025}
