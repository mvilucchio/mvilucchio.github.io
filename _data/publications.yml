- title: "Asymptotic Characterisation of the Performance of Robust Linear Regression in the Presence of Outliers"
  authors: "Matteo Vilucchio, Emanuele Troiani, Vittorio Erba, Florent Krzakala"
  venue: "The 27th International Conference on Artificial Intelligence and Statistics"
  year: 2024
  type: "publication"
  pdf: "https://proceedings.mlr.press/v238/vilucchio24a/vilucchio24a.pdf"
  abstract: "We study robust linear regression in high-dimension, when both the dimension and the number of data points diverge with a fixed ratio, and study a data model that includes outliers. We provide exact asymptotics for the performances of the empirical risk minimisation (ERM) using L2-regularised L2, L1, and Huber losses, which are the standard approach to such problems. We focus on two metrics for the performance: the generalisation error to similar datasets with outliers, and the estimation error of the original, unpolluted function. Our results are compared with the information theoretic Bayes-optimal estimation bound. For the generalization error, we find that optimally-regularised ERM is asymptotically consistent in the large sample complexity limit if one perform a simple calibration, and compute the rates of convergence. For the estimation error however, we show that due to a norm calibration mismatch, the consistency of the estimator requires an oracle estimate of the optimal norm, or the presence of a cross-validation set not corrupted by the outliers. We examine in detail how performance depends on the loss function and on the degree of outlier corruption in the training set and identify a region of parameters where the optimal performance of the Huber loss is identical to that of the L2 loss, offering insights into the use cases of different loss functions."
